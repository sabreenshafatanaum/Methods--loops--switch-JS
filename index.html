   <h2>JavaScript String Methods</h2> 
   <p>Basic Methods</p>
   <script> 
   var str = "AmAzing";
   document.write(str.toUpperCase());
   document.write("<br>");
   document.write(str.toLowerCase());
   document.write("<br>");
   document.write(str.startsWith('i'));
   document.write("<br>");

   var str1 = "I learnt about Methods";
   var patt = new RegExp("about");
   var res = patt.test(str1);
   document.write(res);
   </script>

<p id="demo1"></p>
<script>
    var day;
    switch (new Date().getDay()){
        case 0:
            day = "Sunday";
            break;
            case 1:
                day = "Monday";
                break;
                case 2:
                day = "Tuesday";
                break;
                case 3:
                day = "Wednesday";
                break;
                case 4:
                day = "Thursday";
                break;
                case 5:
                day = "Friday";
                break;
                case 6:
                day = "Saturday";
                break;
    }
    document.getElementById("demo1").innerHTML = "Today is " + day;

</script>
